org:
  finance_cc_email: sg-finance@palo-it.com

cli:
  # Engine-triggering commands (the CLI will auto-prefix with "/" when needed)
  engine_keywords: ["email", "comment", "generate"]

  # Command aliases that the CLI should normalize to canonical commands
  # (These do NOT go to the engine; CLI handles them first.)
  command_aliases:
    help: ["hlp", "h", "?", "assist"]
    clear: ["clr", "cln"]
    back: ["bk"]
    quit: ["q", "/q", "exit", "/exit"]
    email: ["eml", "mail", "snd", "send"]
    #comment: ["cmt", "cmnt", "remark", "rmk", "add comment"]
    generate: ["gen", "gen ts", "genrt", "genrt ts", "genrate", "create", "create ts", "create sheet", "submit", "submit timesheet", "make timesheet"]
    show: ["display", "status", "list"]
    comment:
      - cmt
      - cmnt
      - remark
      - remarks       # NEW
      - comments      # NEW
      - comm          # NEW (optional shorthand)
      - commt         # NEW (common typo)
      - commetns      
      - rmk
      - add comment
    forget: ["reset"]

ui:
  # Example prompts shown in help blocks; safe for terminal rendering.
  govtech_examples:
    - "generate timesheet for August"
    - "annual leave / al 11–13 Aug"
    - "sick leave / sl / mc on 11 Aug"
    - "child care / cc on 12–13 Aug"
    - "comment 11 Aug OIL"
    - "email manager@yourorg.com"
    # Shorthand/alias discoverability
    - "hlp    (alias for help)"
    - "clr    (alias for clear)"
    - "eml    (alias for email)"
    - "gen ts (alias for generate)"
    - "reset session    (reset current GovTech flow)"
    - "reset napta      (clear Napta session/cache)"
    - "factory reset    (wipe ALL data incl. generated)"
